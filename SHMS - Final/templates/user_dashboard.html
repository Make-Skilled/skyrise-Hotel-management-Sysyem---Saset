<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6c4b8e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #6c4b8e;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #6c4b8e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #f7d6f3;
        }

        .container {
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #6c4b8e;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        .button:hover {
            background-color: #7e5aa0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ session['user'] }}</h1>
    </header>

    <div class="container">
        <h2>Your Bookings</h2>
        <table>
            <tr>
                <th>Room Number</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Room ID</th>
            </tr>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.room_number }}</td>
                <td>{{ booking.start_date }}</td>
                <td>{{ booking.end_date }}</td>
                <td>{{ booking.status }}</td>
                <td>{{ booking.room_id }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <div class="container">
        <a href="/logout" class="button">Logout</a>
    </div>
</body>
</html>

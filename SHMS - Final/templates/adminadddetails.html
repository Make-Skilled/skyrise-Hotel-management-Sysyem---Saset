<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room Details - SkyRise Hotel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Added Google font -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Updated font-family */
            background-color: #f8f5fa;
        }

        header {
            background-color: #865cb9;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Ensures the header content wraps on smaller screens */
        }

        header h1 {
            font-size: 25px;
            font-weight: bold;
        }

        .header-button {
            background-color: #865cb9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }

        .header-button:hover {
            background-color: #774c99;
        }

        .header-button:focus {
            outline: none;
        }

        /* Styling for the header links (Admin Bookings, Add Room) */
        header a {
            background-color: #865cb9;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            margin-right: 10px;
            display: inline-block;
        }

        header a:hover {
            background-color: #774c99;
        }

        .form-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
        }

        .form-container h2 {
            text-align: center;
            color: #6c4b8e;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #6c4b8e;
        }

        .button-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6c4b8e, #7e5aa0);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-submit:hover {
            background: linear-gradient(to right, #7e5aa0, #6c4b8e);
        }

        /* Added media queries for responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-button,
            header a {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }

            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SkyRise Hotel - Add Room</h1>
        <a href="/" class="header-button"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <a href="admin_bookings"><i class="fas fa-book"></i> Admin Bookings</a>
        <a href="adddroom"><i class="fas fa-plus-circle"></i> Add Room</a>
        <!-- <a href="view_roomsss"><i class="fas fa-eye"></i> Admin View Rooms</a> -->

    </header>

    <div class="form-container">
        <h2>Add Room Details</h2>
        <form action="/addroom" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="room-number">Room Number</label>
                <input type="text" id="room-number" name="room_number" placeholder="Enter Room Number" required>
            </div>
            <div class="form-group">
                <label for="room-type">Room Type</label>
                <select id="room-type" name="room_type" required>
                    <option value="">Select Room Type</option>
                    <option value="Standard">Standard</option>
                    <option value="Double">Double</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="Suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" placeholder="Enter Room Capacity" required>
            </div>
            <div class="form-group">
                <label for="price">Price (Per Night)</label>
                <input type="number" id="price" name="price" placeholder="Enter Price" required>
            </div>
            <div class="form-group">
                <label for="availability">Availability</label>
                <select id="availability" name="availability" required>
                    <option value="">Select Availability</option>
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room-image">Upload Room Image</label>
                <input type="file" id="room-image" name="room_image" accept="image/*" required>
            </div>
            <button type="submit" class="button-submit">Add Room</button>
            {{status}}
        </form>
    </div>
</body>
</html>
